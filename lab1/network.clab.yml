name: company_network

mgmt:
    network: mgmt
    ipv4-subnet: 172.20.20.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9
  nodes:
    R01:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 172.20.20.2
      startup-config: setup_R01.rsc

    SW01:
      kind: vr-ros
      mgmt-ipv4: 172.20.20.3
      startup-config: setup_SW01.rsc


    SW02:
      kind: vr-ros
      mgmt-ipv4: 172.20.20.4
      startup-config: setup_SW02.rsc

    SW03:
      kind: vr-ros
      mgmt-ipv4: 172.20.20.5
      startup-config: setup_SW03.rsc 
    
    PC1:
      kind: linux
      image: ubuntu:latest
      memory: 2564MB
      cpu: 0.5
      mgmt-ipv4: 172.20.20.6
      binds:
        - ./setup_PC1.sh:/root/setup_PC1.sh
      exec:
        - bash /root/setup_PC1.sh
    PC2:
      kind: linux
      image: alpine:latest
      memory: 64MB
      cpu: 0.5
      mgmt-ipv4: 172.20.20.7
      binds:
        - ./setup_PC1.sh:/root/setup_PC2.sh
      exec:
        - bash /root/setup_PC2.sh

  links:
    - endpoints: ["R01:eth2", "SW01:eth2"]
    - endpoints: ["SW01:eth3", "SW02:eth2"]
    - endpoints: ["SW01:eth4", "SW03:eth2"]
    - endpoints: ["SW02:eth3", "PC1:eth2"]
    - endpoints: ["SW03:eth3", "PC2:eth2"]




      
