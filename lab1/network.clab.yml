name: company_network

mgmt:
    network: mgmt-network
    ipv4_subnet: 192.168.100.0/24

topology:
  kinds:
    vr-ros:
      #image: vrnetlab/vr-routeros:latest
      image: iparchitechs/chr:long-term
  nodes:
    R01:
      kind: vr-ros
      mgmt_ipv4: 192.168.100.1

    SW01:
      kind: vr-ros
      mgmt_ipv4: 192.168.100.2

    SW02:
      kind: vr-ros
      mgmt_ipv4: 192.168.100.3

    SW03:
      kind: vr-ros
      mgmt_ipv4: 192.168.100.4
    
    PC1:
      kind: linux
      image: ubuntu:latest
      memory: 2564MB
      cpu: 0.5
      mgmt_ipv4: 192.169.100.5
    
    PC1:
      kind: linux
      image: alpine:latest
      memory: 64MB
      cpu: 0.5
      mgmt_ipv4: 192.169.100.6

links:
  - endpoints: ["PC1:eth1", "R01:eth1"]
  - endpoints: ["R01:eth2", "PC2:eth1"]




      
